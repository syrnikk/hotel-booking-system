<h1 *ngIf="isAddMode">Dodaj miasto</h1>
<h1 *ngIf="!isAddMode">Edytuj miasto</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-floating m-1">
            <input type="text" formControlName="name" placeholder="nazwa" class="form-control" required/>
            <label>nazwa</label>
        </div>
        <div class="form-floating m-1">
            <select class="form-select" id="country" style="min-width: 255px;" formControlName="country" required>
                <option *ngFor="let country of countries" value="{{ country.id }}">{{ country.name }}</option>
            </select>
            <label>kraj</label>
        </div>
    </div>
    <br>
    <div class="form-group">
        <button class="btn btn-primary">
            Zapisz
        </button>
        <a routerLink="/admin/city" class="btn btn-link">Cofnij</a>
    </div>
    <div class="form-group m-2">
        <div *ngIf="showValidationError" class="alert alert-danger" role="alert">
          Failed!
        </div>
    </div>
</form>
