<h1 *ngIf="isAddMode">Dodaj typ pokoju</h1>
<h1 *ngIf="!isAddMode">Edytuj typ pokoju</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-floating m-1">
            <input type="text" formControlName="type" placeholder="typ" class="form-control" required/>
            <label>typ</label>
        </div>
        <div class="form-floating m-1">
            <input type="number" formControlName="amountOfPeople" placeholder="ilosc osób" class="form-control" required/>
            <label>ilosc osób</label>
        </div>
        <div class="form-floating m-1">
            <input type="number" formControlName="price" placeholder="cena" class="form-control" required/>
            <label>cena</label>
        </div>
        <div class="form-floating m-1">
            <input type="text" formControlName="description" placeholder="opis" class="form-control" required/>
            <label>opis</label>
        </div>
    </div>
    <br>
    <div class="form-group">
        <button class="btn btn-primary">
            Zapisz
        </button>
        <a routerLink="/admin/room-type" class="btn btn-link">Cofnij</a>
    </div>
    <div class="form-group m-2">
        <div *ngIf="showValidationError" class="alert alert-danger" role="alert">
          Failed!
        </div>
    </div>
</form>
