<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 fw-normal">Rejestracja</h1>
        <div class="form-floating m-1">
            <input type="text" class="form-control" placeholder="Enter name" formControlName="name" required>
            <label for="floatingInput">Imię</label>
        </div>
        <div class="form-floating m-1">
            <input type="text" class="form-control" placeholder="Enter last name" formControlName="lastName" required>
            <label for="floatingInput">Nazwisko</label>
        </div>
        <div class="form-floating m-1">
            <input type="email" class="form-control" placeholder="Enter email" formControlName="email" required>
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating m-1">
            <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
            <label for="floatingPassword">Hasło</label>
        </div>
        <div class="form-floating m-1">
            <input type="text" class="form-control" placeholder="Phone" formControlName="phone">
            <label for="floatingPassword">Telefon</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Zarejestruj</button>
        <div class="form-group m-2">
            <div *ngIf="showValidationError" class="alert alert-danger" role="alert">
              Rejestracja nie powiodła się!
            </div>
          </div>
    </form>
</div>
