<div class="container">
    <br>
    <h2>Wybierz kraj i miasto</h2>
    <div class="container">
    <hr>
    <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
        <div>
            <div class="form-group m-2" style="display: inline-block;">
                <label for="source">KRAJ</label>
                <select class="form-select" id="country" name="country-select" style="min-width: 255px;" [(ngModel)]="selectedCountry" (ngModelChange)="updateCities($event)" formControlName="country">
                    <option value="">-</option>
                    <option *ngFor="let country of countries">{{ country.name }}</option>
                </select>
            </div>
            <div class="form-group" style="display: inline-block;">
                <label for="destination">MIASTO</label>
                <select class="form-select" id="city" style="min-width: 255px;" formControlName="city">
                    <option value="" selected>-</option>
                    <option *ngFor="let city of cities">{{ city.name }}</option>
                </select>
            </div>
        </div>
        <br>
        <button class="btn btn-primary" style="width: 100%">POKAÅ» WYNIKI</button>
    </form>
    <br>
    <hr>
    <br>
    <app-hotel-details *ngFor="let hotel of hotels" [hotel]="hotel"></app-hotel-details>
</div>
